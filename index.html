<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scan & Submit Form</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <div class="form-container">
    <h2>Scan & Submit Form</h2>
    <form id="auditForm">
      <label for="dhName">Choose DH Name:</label>
      <input list="dhList" id="dhName" name="dhName" autocomplete="off" required />
      <div id="suggestions"></div>
      <datalist id="dhList">
        <!-- Dh Names will be suggested dynamically via JS autocomplete too -->
      </datalist>

      <label for="lpnNumber">LPN Number:</label>
      <input type="text" id="lpnNumber" name="lpnNumber" required />

      <label for="lpnQty">LPN Quantity:</label>
      <input type="number" id="lpnQty" name="lpnQty" required />

      <label for="physicalQty">Physical Quantity:</label>
      <input type="number" id="physicalQty" name="physicalQty" required />

      <label for="type">Type:</label>
      <select id="type" name="type" required>
        <option value="">--Select Type--</option>
        <option value="Type A">Type A</option>
        <option value="Type B">Type B</option>
        <!-- Add more types if needed -->
      </select>

      <label for="auditorName">Auditor Name:</label>
      <input type="text" id="auditorName" name="auditorName" required />

      <label for="remarks">Remarks:</label>
      <input type="text" id="remarks" name="remarks" />

      <label for="differentQty">Different Quantity:</label>
      <input type="number" id="differentQty" name="differentQty" />

      <label for="differentValue">Different Value:</label>
      <input type="number" id="differentValue" name="differentValue" />

      <label for="employeeName">Employee Name:</label>
      <input type="text" id="employeeName" name="employeeName" />

      <button type="submit">Submit</button>
    </form>
    <div id="qr-reader" style="display:none; margin-top:20px;"></div>
  </div>
  <!-- Include Html5QrCode library if you want QR scanning feature -->
  <!-- <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script> -->

</body>
</html>
